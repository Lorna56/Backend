<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Post Form</h1>
        <form id="Post Form">
            <label for="postnumber" class="form-label">Post Number</label>
            <input type="text" id="postnumber" placeholder="Post number" required>
        
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" placeholder="Username" required>
    
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="phone number" class="form-label">Phone number</label>
        <input type="text" id="phone number" placeholder="Enter your number" required>

        <label for="address" class="form-label">Address</label>
        <input type="text" id="address" placeholder="Enter your address here" required>
    

    
    <button type="submit">SUBMIT</button>
        </form>
    </div>

    
</body>
</html>
